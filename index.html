<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MangaView</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/components/book-card/book-card.css" />
  <link rel="stylesheet" href="/components/logo/logo.css" />

<style>
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      touch-action: pan-y;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 0.5rem;
      padding: 1rem;
      margin: 2rem auto;
      background: #1e1e1e;
      border-radius: 8px;
      flex-wrap: wrap;
      width: fit-content;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .nav-bar button, .nav-bar select {
      background: #2a2a2a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-bar button:disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .nav-bar select:focus, .nav-bar button:focus {
      outline: 2px solid #555;
    }

    @media (min-width: 768px) {
  .nav-bar {
    width: 100%;
    max-width: 1000px;
    justify-content: space-between;
    flex-wrap: nowrap;
    gap: 1rem;
  }

  .nav-bar select {
    flex-grow: 1;
    max-width: 300px;
  }
}
  </style>
</head>
<body>

  <!-- Site Header with Animated Logo -->
  <header class="site-header">
    <a href="/" class="logo-book" aria-label="MangaView">
      <div class="book">
        <div class="left-page"></div>
        <div class="right-page">
          <div class="flip-page"></div>
        </div>
      </div>
      <span class="logo-text">MangaView</span>
    </a>
    <p>Your personal manga library</p>
  </header>

<!-- Top Pagination Controls -->
<div id="pagination-top" class="nav-bar"></div>


  <!-- Main Book Grid -->
  <main class="book-grid" id="book-grid">
    <!-- Cards will be inserted here dynamically -->
  </main>

  <!-- Pagination Controls -->
  <div id="pagination-bottom" class="nav-bar"></div>

  <!-- Scripts -->
  <script src="/components/book-card/book-card.js" defer></script>
  <script type="module">
    import { initBookCards, openReader } from '/components/book-card/book-card.js';

    const itemsPerPage = 24;
    const urlParams = new URLSearchParams(window.location.search);
    const currentPage = parseInt(urlParams.get('page')) || 1;

    fetch('/data/manga.json')
      .then(res => res.json())
      .then(mangaList => {
        const totalPages = Math.ceil(mangaList.length / itemsPerPage);
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = mangaList.slice(start, end);

        const grid = document.getElementById('book-grid');
        grid.innerHTML = '';

        pageItems.forEach((manga, i) => {
          const card = document.createElement('div');
          card.className = 'book-card';
          card.setAttribute('data-slug', manga.slug);
          card.setAttribute('data-id', manga.id);
          card.setAttribute('data-ext', manga.coverExt || 'jpg');
          card.onclick = () => openReader(manga.slug);

          card.innerHTML = `
            <div class="book-inner">
              <div class="book-cover">
                <img class="manga-cover" alt="${manga.title}" />
              </div>
              <div class="book-info">
                <h3>${manga.title}</h3>
                <p>By ${manga.authors?.[0] || 'Unknown'}</p>
              </div>
            </div>
          `;

          grid.appendChild(card);

          card.style.animation = 'none';
          requestAnimationFrame(() => {
            card.style.animation = 'fadeUp 0.6s ease-out forwards';
            card.style.animationDelay = `${0.1 * (i + 1)}s`;
          });
        });

        initBookCards();

        // Build Pagination Bar
        const buildPagination = (containerId) => {
          const container = document.getElementById(containerId);
          container.innerHTML = '';

          const prevBtn = document.createElement('button');
          prevBtn.textContent = '← Prev';
          prevBtn.disabled = currentPage === 1;
          if (!prevBtn.disabled) {
            prevBtn.onclick = () => {
              window.location.href = `?page=${currentPage - 1}`;
            };
          }

          const nextBtn = document.createElement('button');
          nextBtn.textContent = 'Next →';
          nextBtn.disabled = currentPage === totalPages;
          if (!nextBtn.disabled) {
            nextBtn.onclick = () => {
              window.location.href = `?page=${currentPage + 1}`;
            };
          }

          const pageSelect = document.createElement('select');
          for (let i = 1; i <= totalPages; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Page ${i}`;
            if (i === currentPage) option.selected = true;
            pageSelect.appendChild(option);
          }
          pageSelect.onchange = () => {
            window.location.href = `?page=${pageSelect.value}`;
          };

          container.appendChild(prevBtn);
          container.appendChild(pageSelect);
          container.appendChild(nextBtn);
        };

        // ✅ Build both bars
        buildPagination('pagination-top');
        buildPagination('pagination-bottom');
      })
  </script>
</body>
</html>
